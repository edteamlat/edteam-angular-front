<div class="card">
    <div class="title" #refId>{{idOrder}}</div>
    <ul class="body">
        <ng-container *ngFor="let item of items">
         
            <li *ngIf="['price','time','Observacion'].includes(item.key)">
                <i class="uil" [ngClass]="{
                    'uil-credit-card':item.key == 'price',
                    'uil-clock':item.key == 'time'
                }"></i>
                <span>{{item.value}}</span>
            </li>
         
        </ng-container>
        <li>
            <img class="avatar-small" src="https://avatars.githubusercontent.com/u/15802366?v=4" alt="">
            <span>Leifer Mendez</span>
        </li>

    </ul>
</div>
